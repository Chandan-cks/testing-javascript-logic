        <script>
            // wajp to check two given non-negative
            //  integer that wheater one of the number (not both) of 7 or 11.
            function valCheck(a,b){
                if(!((a%7==0||a%11==0)&&(b%7==0||b%11==0))){
                    return ((a%7==0||a%11==0)&&(b%7==0||b%11==0))
                    
                }else{
                return false;
                }
            }
            document.write(valCheck(14,21),"<br>");
            document.write(valCheck(14,20),"<br>");
            document.write(valCheck(16,20),"<br>");
        </script>
        <script>
            function test_number(x,y){
                return (x===15||y==15||x+y===15||Math.abs(x-y)===15);
            }
            document.write(test_number(15,9),"<br>");
            document.write(test_number(25,15),"<br>");
            document.write(test_number(7,8),"<br>");
            document.write(test_number(25,10),"<br>");
            document.write(test_number(5,9),"<br>");
            document.write(test_number(7,9),"<br>");
            document.write(test_number(9,25),"<br>");
        </script>
